<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Spinners with Buttons</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 class="heading">Choose a Spinner</h1>

  <div class="button-group">
    <a href="#spinner1" class="btn">Spinner 1</a>
    <a href="#spinner2" class="btn">Spinner 2</a>
    <a href="#spinner3" class="btn">Spinner 3</a>
  </div>


  <div class="modal" id="spinner1">
    <div class="modal-content">
      <a href="#" class="close-btn">&times;</a>
      <div class="spinner spinner-1"></div>
    </div>
  </div>

  <div class="modal" id="spinner2">
    <div class="modal-content">
      <a href="#" class="close-btn">&times;</a>
      <div class="spinner spinner-2"></div>
    </div>
  </div>

  <div class="modal" id="spinner3">
    <div class="modal-content">
      <a href="#" class="close-btn">&times;</a>
      <div class="spinner spinner-3">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

</body>
</html>
