<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Smart-SEO Pro Services</title>
  <meta name="description" content="Discover Smart-SEO Pro's expert services including on-page SEO, technical audits, and backlink strategies to improve your Google rankings.">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    nav {
      background-color: #0e1e40;
      padding: 1rem 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
    }

    nav ul li {
      position: relative;
      margin-right: 2rem;
    }

    nav a,
    nav button {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem 0;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav button:hover {
      color: #00d8ff;
    }

    nav ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 6px;
      min-width: 200px;
      z-index: 1000;
      padding: 0.5rem 0;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    nav ul li:hover > ul,
    nav ul li:focus-within > ul {
      display: block;
    }

    nav ul ul li {
      margin: 0;
    }

    nav ul ul a {
      display: block;
      padding: 0.5rem 1rem;
      color: #333;
      background-color: #fff;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    nav ul ul a:hover {
      background-color: #f0f0f0;
    }

    a:focus,
    button:focus {
      outline: 2px solid #00d8ff;
      outline-offset: 2px;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul li {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav aria-label="Main Navigation">
    <ul>
      <li><a href="#">Home</a></li>
      <li>
        <button>SEO Services</button>
        <ul role="menu">
          <li><a href="#">On-Page Optimization</a></li>
          <li><a href="#">Technical Expertise</a></li>
        </ul>
      </li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
</body>
</html>
